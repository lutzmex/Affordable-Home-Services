version: '3.8'

services:
  affordable-home-services:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    image: affordable-home-services:latest
    container_name: affordable-home-services-app
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_SITE_URL=https://affordablehomeservices.com
      - NEXT_PUBLIC_SITE_NAME=Affordable Home Services
      - NEXT_PUBLIC_GA_TRACKING_ID=G-R8W438QET6
      - NEXT_PUBLIC_BUSINESS_PHONE=(818) 453-6110
      - NEXT_PUBLIC_BUSINESS_EMAIL=info@affordablehomeservices.com
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - home-services-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  home-services-network:
    driver: bridge
