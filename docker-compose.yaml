services:
  affordable-home-services-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: affordable-home-services:latest
    container_name: affordable-home-services-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - home-services-network

networks:
  home-services-network:
    driver: bridge